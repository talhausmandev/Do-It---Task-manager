<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff00;stop-opacity:1"></stop>
      <stop offset="50%" style="stop-color:#37ffb6;stop-opacity:1"></stop>
      <stop offset="100%" style="stop-color:#00ff00;stop-opacity:1"></stop>
    </linearGradient>
    <linearGradient id="checkGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1"></stop>
      <stop offset="100%" style="stop-color:#e0ffe0;stop-opacity:1"></stop>
    </linearGradient>
  </defs>
  
  <!-- Rounded square background -->
  <rect x="0" y="0" width="512" height="512" rx="100" fill="url(#bgGradient)"></rect>
  
  <!-- Checklist paper with shadow -->
  <ellipse cx="256" cy="420" rx="140" ry="20" fill="rgba(0,0,0,0.2)"></ellipse>
  <rect x="130" y="100" width="252" height="320" rx="20" fill="#ffffff" opacity="0.95"></rect>
  
  <!-- Checklist lines -->
  <line x1="170" y1="160" x2="342" y2="160" stroke="#e0e0e0" stroke-width="4" stroke-linecap="round"></line>
  <line x1="170" y1="210" x2="342" y2="210" stroke="#e0e0e0" stroke-width="4" stroke-linecap="round"></line>
  <line x1="170" y1="260" x2="342" y2="260" stroke="#e0e0e0" stroke-width="4" stroke-linecap="round"></line>
  <line x1="170" y1="310" x2="280" y2="310" stroke="#e0e0e0" stroke-width="4" stroke-linecap="round"></line>
  
  <!-- Checkboxes -->
  <rect x="130" y="145" width="25" height="25" rx="5" fill="none" stroke="#00dd00" stroke-width="3"></rect>
  <rect x="130" y="195" width="25" height="25" rx="5" fill="none" stroke="#00dd00" stroke-width="3"></rect>
  <rect x="130" y="245" width="25" height="25" rx="5" fill="#00dd00"></rect>
  <rect x="130" y="295" width="25" height="25" rx="5" fill="#00dd00"></rect>
  
  <!-- Checkmarks -->
  <path d="M 135 257 L 141 263 L 150 252" fill="none" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"></path>
  <path d="M 135 307 L 141 313 L 150 302" fill="none" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"></path>
  
  <!-- Big checkmark overlay -->
  <path d="M 200 350 L 240 390 L 340 270" fill="none" stroke="url(#checkGradient)" stroke-width="25" stroke-linecap="round" stroke-linejoin="round" opacity="0.9"></path>
  
  <!-- Text "Do It." at bottom -->
  <text x="256" y="470" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#ffffff" text-anchor="middle">Do It.</text>
</svg>